---
openapi: 3.0.1
info:
  title: BattleQuest Game API
  version: v1
  description: Documentation for the Game Log Processing and Player Statistics API
paths:
  "/api/v1/players/leaderboard":
    get:
      summary: Retrieve players ranking based on total XP
      tags:
      - Leaderboard
      description: Returns a paginated list of players ordered by their accumulated
        XP from game events.
      parameters:
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Leaderboard retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Player One
                        external_id:
                          type: string
                          example: p_123
                        total_xp:
                          type: integer
                          example: 5500
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      total_pages:
                        type: integer
                        example: 5
                      total_count:
                        type: integer
                        example: 100
  "/api/v1/players":
    get:
      summary: List all players
      tags:
      - Players
      description: Returns a paginated list of all players with basic information.
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        external_id:
                          type: string
                  meta:
                    "$ref": "#/components/schemas/pagination_meta"
  "/api/v1/players/{id}/stats":
    get:
      summary: Retrieve player statistics
      tags:
      - Players
      parameters:
      - name: id
        in: path
        description: Player ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  player_name:
                    type: string
                  total_xp:
                    type: integer
                  deaths:
                    type: integer
                  items_collected:
                    type: integer
        '404':
          description: Player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
servers:
- url: http://localhost:3000
  description: Local Development Server
components:
  schemas:
    pagination_meta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        next_page:
          type: integer
          example: 2
          nullable: true
        prev_page:
          type: integer
          example:
          nullable: true
        total_pages:
          type: integer
          example: 5
        total_count:
          type: integer
          example: 120
    error_response:
      type: object
      properties:
        error:
          type: string
          example: Resource not found
