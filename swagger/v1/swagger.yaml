---
openapi: 3.0.1
info:
  title: Battlequest API V1
  version: v1
paths:
  "/api/v1/dashboard":
    get:
      summary: display analytics dashboard
      tags:
      - Dashboard
      security:
      - api_key: []
      description: Returns consolidated game metrics, including active players, total
        score, and rankings.
      responses:
        '200':
          description: Dashboard loaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  active_players:
                    type: integer
                    description: Total number of unique players with recorded events
                    example: 42
                  total_score:
                    type: integer
                    description: Sum of all accumulated XP/Gold values
                    example: 15400
                  top_items:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                          example: Health Potion
                        total:
                          type: integer
                          example: 150
                  top_deaths:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                          description: ID of the player who died
                          example: p123
                        total:
                          type: integer
                          example: 5
                  bosses_defeated:
                    type: array
                    items:
                      type: object
                      properties:
                        label:
                          type: string
                          description: Name of the defeated boss
                          example: Dragon Lord
                        total:
                          type: integer
                          example: 12
                required:
                - active_players
                - total_score
                - top_items
                - top_deaths
                - bosses_defeated
  "/api/v1/events":
    get:
      summary: Retrieves game events
      tags:
      - Events
      security:
      - api_key: []
      parameters:
      - name: limit
        in: query
        description: Number of events
        schema:
          type: integer
      responses:
        '200':
          description: events found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    event_type:
                      type: string
                    category:
                      type: string
                    value:
                      type: integer
                    occurred_at:
                      type: string
                      format: date-time
                    metadata:
                      type: object
                    player:
                      "$ref": "#/components/schemas/player"
  "/api/v1/items/top":
    get:
      summary: Rank of most collected items
      tags:
      - Items
      security:
      - api_key: []
      responses:
        '200':
          description: top items retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    item:
                      type: string
                    total:
                      type: integer
  "/api/v1/players/leaderboard":
    get:
      summary: Retrieve players ranking based on total XP
      tags:
      - Leaderboard
      security:
      - api_key: []
      description: Returns a paginated list of players ordered by their accumulated
        XP from game events.
      parameters:
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Leaderboard retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Player One
                        external_id:
                          type: string
                          example: p_123
                        total_xp:
                          type: integer
                          example: 5500
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      total_pages:
                        type: integer
                        example: 5
                      total_count:
                        type: integer
                        example: 100
  "/api/v1/players":
    get:
      summary: List all players
      tags:
      - Players
      security:
      - api_key: []
      description: Returns a paginated list of all players with basic information.
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  players:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        external_id:
                          type: string
                  meta:
                    "$ref": "#/components/schemas/pagination_meta"
  "/api/v1/players/{id}/stats":
    get:
      summary: Retrieve player statistics
      tags:
      - Players
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        description: Player ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  player_name:
                    type: string
                  total_xp:
                    type: integer
                  deaths:
                    type: integer
                  items_collected:
                    type: integer
        '404':
          description: Player not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
  "/api/v1/players/{id}":
    get:
      summary: Retrieves a specific player
      tags:
      - Players
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: player found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/player"
        '404':
          description: player not found
servers:
- url: http://localhost:3000
  description: Local Development Server
components:
  schemas:
    player:
      type: object
      properties:
        id:
          type: integer
        external_id:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
      required:
      - id
      - name
    pagination_meta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        next_page:
          type: integer
          example: 2
          nullable: true
        prev_page:
          type: integer
          example:
          nullable: true
        total_pages:
          type: integer
          example: 5
        total_count:
          type: integer
          example: 120
    error_response:
      type: object
      properties:
        error:
          type: string
          example: Resource not found
  securitySchemes:
    api_key:
      type: apiKey
      name: X-Api-Key
      in: header
security:
- api_key: []
