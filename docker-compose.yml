services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-battlequest_api_development}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    # For development this runs migrations then starts the Rails server bound to 0.0.0.0
    command: bash -lc "bin/rails db:create db:migrate && bin/rails server -b 0.0.0.0"
    env_file:
      - .env
    environment:
      # Ensure Rails/pg connects to the Postgres service by TCP instead of a local socket
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-battlequest_api_development}
      - PGHOST=db
    ports:
      - "3000:3000"
    depends_on:
      - db
    # Mount code so changes are visible in development
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    stdin_open: true
    tty: true

volumes:
  db_data:
  bundle:
